<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fc5adad0a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="m-3 p-2 border border-0 rounded shadow" id="content">
        <form class="row g-3 d-flex justify-content-center">
          <div class="col-8">
            <input
              class="form-control text-secondary border-0"
              type="text"
              placeholder="Enter a city..."
            />
          </div>
          <div class="col-auto">
            <input type="submit" value="search" class="form-control border-0" />
          </div>
        </form>
        <div class="weather-info d-flex my-5">
            <p class="p-2 align-self-center fs-1 me-5" id="city">
              Tehran <p class="align-self-center fs-1 me-5" id="date">Friday 01:52</p>
            </p>
            <div class="p-2 d-flex flex-column align-items-center">
              <p>
                <i class="fa-solid fa-cloud fa-fade mb-0"></i>
              </p>
              <p class="my-0 text-secondary fs-5" id="description">Partly Cloudy</p>
              <p class="my-0 text-secondary fs-5" id="humidity">Humidity 25%</p>
            </div>
            <p class="current-temperature ms-auto p-2 align-self-center me-2" id="temp">
              19
            </p>
            <p class="fs-4 align-self-center me-2">°C</p>
          </div>
          <div class="Daily-Forecast">
            <p class="fs-1 ms-2 p-2">Daily Forecast</p>
            <div class="d-flex justify-content-evenly text-center">
              <div>
                <i class="fa-solid fa-sun"></i>
                <p class="text-secondary fs-3 align-self-center">Thu</p>
                <p class="text-secondary fs-3 align-self-center">100°</p>
              </div>
              <div>
                <i class="fa-solid fa-sun"></i>
                <p class="text-secondary fs-3 align-self-center">Fri</p>
                <p class="text-secondary fs-3 align-self-center">102°</p>
              </div>
              <div>
                <i class="fa-solid fa-sun"></i>
                <p class="text-secondary fs-3">Sat</p>
                <p class="text-secondary fs-3">101°</p>
              </div>
              <div>
                <i class="fa-solid fa-cloud"></i>
                <p class="text-secondary fs-3">Sun</p>
                <p class="text-secondary fs-3">100°</p>
              </div>
              <div>
                <i class="fa-solid fa-sun"></i>
                <p class="text-secondary fs-3">Mon</p>
                <p class="text-secondary fs-3">102°</p>
              </div>
            </div>
          </div>
      </div>
      <footer><a class="text-center d-block fs-6" href="https://github.com/Reyhane-Ghafarifar/weather-app">my github repository </a></footer>
    </div>
  </body>
</html>
